plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id "org.sonarqube" version "2.7"
    id 'jacoco'
    id 'io.franzbecker.gradle-lombok' version '3.0.0'
}

group 'com.ranking'
version project_version

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: spring_boot_version
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: spring_boot_version
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: spring_boot_version
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: mariadb_version

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: spring_boot_version
}

sonarqube {
    properties {
        property 'sonar.projectKey', 'Ranking'
        property 'sonar.projectName', 'Ranking'
        property 'sonar.projectVersion', "${project_version}"
        property 'sonar.language', 'java'
        property 'sonar.sources', 'src/main/java'
        property 'sonar.tests', 'src/test/java'
        property 'sonar.sourceEncoding', 'UTF-8'
        property 'sonar.coverage.exclusions', '**/RankingApplication.java'
    }
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
    }
}

task createDatabase(type: Exec) {
    group = 'Ranking'
    workingDir "${rootDir}/database"
    commandLine 'sh', './PrepareDatabase.sh'
}
