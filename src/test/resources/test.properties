# *******************************
# APPLICATION PROPERTIES
# *******************************
server.port=10300
service.name=tunturi
service.id=mad01

# *******************************
# DATA SOURCE
# *******************************
spring.datasource.url=jdbc:mariadb://127.0.0.1:10301/tunturi
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# *******************************
# SWAGGER
# *******************************
springfox.documentation.swagger.v2.path=/api/public/swagger

# *******************************
# GRAPHITE METRICS
# *******************************
metrics.graphite.enabled=false
metrics.graphite.hostname=localhost
metrics.graphite.port=2023
metrics.graphite.prefix=com.algalopez
metrics.graphite.time.between.polls=10
metrics.graphite.filter=min,max,count,mean

