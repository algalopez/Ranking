name: Tunturi CICD Pipeline
on:
    push:
        branches:
            -   master
            -   develop
            -   'pipeline/**'
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                - uses: actions/checkout@v2
#            -   name: Java version
                - uses: actions/setup-java@v1
                    with:
                        java-version: '11.0.7'
                        java-package: jdk
                        architecture: x64
            -   name: Build and unit tests
                run: |
                    chmod +x gradlew
                    ./gradlew buildDatabaseDocker
                    ./gradlew runDatabaseDocker
                    ./gradlew createDb
                    ./gradlew clean build
                    ./gradlew copyArtifacts
                    ./gradlew zipArtifacts

            -   name: Quality gate
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
                run: |
                    ./gradlew jacocoTestReport
                    ./gradlew sonarqube -Dsonar.organization=algalopez -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN
            -   name: Upload artifacts
                uses: actions/upload-artifact@v2
                with:
                    name: artifacts
                    path: 'artifact/bin/'
    qwe:
        name: Push to registry
        needs: build
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Download artifacts
                uses: actions/download-artifact@v1
                with:
                    name: artifacts
            -   name: Build images
                run:
                    - ./gradlew buildDatabaseDocker
                    - ./gradlew buildAppDocker
            -   name: Publish to DockerHub registry
                run: echo asd
            -   name: Publish to GitHub registry
                run: echo qwe

